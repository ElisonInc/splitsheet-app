name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Generate Icons from SVG
        run: |
          # Install ImageMagick for SVG to PNG conversion
          sudo apt-get update
          sudo apt-get install -y imagemagick
          
          # Generate icons in all required sizes
          for size in 72 96 128 144 152 192 384 512; do
            convert -background none icons/icon.svg -resize ${size}x${size} icons/icon-${size}x${size}.png
          done
          
          # Create favicon
          convert icons/icon-72x72.png icons/favicon.ico
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
